<div class="row">
  <div class="col-xs-12">
      <p class="cta-text"> Please select a Monomeal!</p>
    <div >      
      <app-monomeal-item
      class="active"
        *ngFor="let monomEl of monomeals; let i = index"
        [monomeal]="monomEl"
        [index]="i"></app-monomeal-item>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
    <button class="btn default-button">
      <p class="btn-text" (click)="onNewMonomeal()">New Monomeal</p>
    </button>
  </div>
</div>
