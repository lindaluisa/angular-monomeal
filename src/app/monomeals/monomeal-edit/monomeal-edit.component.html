<div class="custom-container">


<div class="row">
  <div class="col-xs-12">
    <!-- access to  entire form via FormGroup -->
    <form [formGroup]="monomealEditForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Monomeal Name</label>
            <input 
            type="text"
            id="name"
            formControlName="name"
            class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input 
            type="text"
            id="imagePath"
            formControlName="imagePath"
            class="form-control"
            #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" src="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Monomeal Description</label>
            <textarea 
            type="text"
            id="imagePath"
            formControlName="description"
            class="form-control"
              rows="6"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- access to FormArray via name assigned in monomealEditForm-->
          <div class="col-xs-12" formArrayName="wellbeings">
            <!-- access to controls via index to access specific -->
            <!-- access to array in whole via new FormGroup -->
            <div 
              class="row stateList"
              *ngFor="let monomealStateControl of getControls(); let i = index"
              [formGroupName]="i">
              <div class="col-xs-8">
                <!-- access to FormControl -->
                <input 
                  type="text"
                  class="form-control list-group-item"
                  formControlName="name">
                </div>
              <div class="col-xs-2">
                <input 
                type="text"
                  class="form-control list-group-item"
                  formControlName="state">
                </div>
              <div class="col-xs-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
          <br>
          <br>
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn default-button"
                (click)="onAddState()">Add Wellbeing</button>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <button 
            type="submit" 
            class="default-button btn"
            [disabled]="!monomealEditForm.valid">Save </button> 
          <span style="padding: 2.5em">   </span>
          <button 
            type="button" 
            class="default-button btn"
            (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
